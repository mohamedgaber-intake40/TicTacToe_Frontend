<div (click)="onClick()" class="cell" >
  <button [disabled]="disabled"  class="cell-btn" [ngClass]="{'win-pos':isWinPos , 'lose-pos':isLosePos}">
    <img src="assets/images/o.png" alt="" *ngIf="symbol == 'o' "  class="img-fluid img">
    <img src="assets/images/x.png" alt="" *ngIf="symbol == 'x' "  class="img-fluid img">
  </button>
</div>
