<div class="container">
    <div class="row">
        <div class="col">
            <form action="" (ngSubmit)="onSubmit($event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" [(ngModel)]="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" [(ngModel)]="password" id="password" class="form-control">
                </div>
                <input type="submit" value="login" class="btn btn-primary float-right">
            </form>
        </div>
    </div>
</div>
