<div class="container">
    <div class="row">
        <div class="col">
            <form action="" (ngSubmit)="onSubmit($event)">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="text" [(ngModel)]="name" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" [(ngModel)]="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" [(ngModel)]="password" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">confirm password</label>
                    <input type="password" name="passwordConfirmation" [(ngModel)]="passwordConfirm"
                        class="form-control" id="confirm-password">
                </div>
                <input type="submit" value="register" class="btn btn-primary float-right">
            </form>
        </div>
    </div>
</div>
